<!-- User interface (separated for ease of design) -->
<template name="userdash">

  <!-- Settings Menu -->
  <div class="navmenu navmenu-default navmenu-fixed-left" style="z-index:0">
    <a class="navmenu-brand" href="#">
      <big>tl<strong><span style="color:#059BD8">;</span></strong>dr</big>
    </a>
    <ul class="nav navmenu-nav">
      <li><a href="#">Manage Subscriptions</a></li>
      <table class="managetable">
        <tr>
          <th>RSS Feed</th>
          <th>Add/Delete</th> 
        </tr>
        <tr>
          <td>Washington Post Politics</td>
          <td>Insert Button Here</td> 
        </tr>
        <tr>
          <td>Washington Post Opinions</td>
          <td>Insert Button Here</td> 
        </tr>
        <tr>
          <td>Washington Post Sports</td>
          <td>Insert Button Here</td> 
        </tr>
        <tr>
          <td>Washington Post World</td>
          <td>Insert Button Here</td> 
        </tr>
        <tr>
          <td>New York Times Business</td>
          <td>Insert Button Here</td> 
        </tr>
        <tr>
          <td>New York Times Technology</td>
          <td>Insert Button Here</td> 
        </tr>
        <tr>
          <td>New York Times World</td>
          <td>Insert Button Here</td> 
        </tr>
        <tr>
          <td>Wall Street Journal Opinion</td>
          <td>Insert Button Here</td> 
        </tr>
        <tr>
          <td>Wall Street Journal World</td>
          <td>Insert Button Here</td> 
        </tr>
        <tr>
          <td>Wall Street Journal Technology</td>
          <td>Insert Button Here</td> 
        </tr>
      </table>
      <li>
        {{> deleteAcc}}
      </li>
    </ul>
  </div>

  <!-- Main Page content -->
  <div class="canvas" style="top:0;bottom:0;">
    <!-- Navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="logoutButton">
        {{> atNavButton}}
      </div>
      <div class="navText">
        — for when you don't have time to read everything —
      </div>
    </div>
    <!-- Main page content -->
    <div class="container">
      <div class="page-header">
        <h1>Welcome {{username}}, this is your feed:</h1>
      </div>
      <p>This is where the cards should go.</p>
    </div><!-- /.container -->
  </div>
</template>

<template name="deleteAcc">
  <a href="#">Delete Account</a>
  <div class="deleteAcc">
    <span>Email: </span>
    <input type="text" placeholder="enter email to confirm" />
    <input type="button" value="Delete" />
  </div>
</template>
