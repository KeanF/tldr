<!-- User interface (separated for ease of design) -->
<template name="userdash">

  <!-- Settings Menu -->
  <div class="navmenu navmenu-default navmenu-fixed-left" style="z-index:0">
    <a class="navmenu-brand" href="#">
      <big>tl<strong><span style="color:#059BD8">;</span></strong>dr</big>
    </a>
    <!-- navbar that allows the user to manage their subscriptions and delete their account -->
    <ul class="nav navmenu-nav">
      <li><a href="#">Manage Subscriptions</a></li>
      <table class="managetable">
        <tr>
          <th>RSS Feed</th>
          <th>Toggle Visibility</th>
        </tr>
        <tr>
          <td>Washington Post Politics</td>
          <button type="button" id="washPoliticsButton">Show/Hide</button>
        </tr>
        <tr>
          <td>Washington Post Opinions</td>
          <button type="button" id="washOpinionsButton">Show/Hide</button>
        </tr>
        <tr>
          <td>Washington Post Sports</td>
          <button type="button" id="washSportsButton">Show/Hide</button>
        </tr>
        <tr>
          <td>Washington Post World</td>
          <button type="button" id="washWorldButton">Show/Hide</button>
        </tr>
        <tr>
          <td>New York Times Technology</td>
          <button type="button" id="timesTechButton">Show/Hide</button>
        </tr>
        <tr>
          <td>New York Times World</td>
          <button type="button" id="timesWorldButton">Show/Hide</button>
        </tr>
        <tr>
          <td>Wall Street Journal Opinion</td>
          <button type="button" id="streetOpinionButton">Show/Hide</button>
        </tr>
        <tr>
          <td>Wall Street Journal World</td>
          <button type="button" id="streetWorldButton">Show/Hide</button>
        </tr>
        <tr>
          <td>Wall Street Journal Technology</td>
          <button type="button" id="streetTechButton">Show/Hide</button>
        </tr>
      </table>
      <li>
        {{> deleteAcc}}
      </li>
    </ul>
  </div>

  <!-- Main Page content -->
  <div class="canvas" style="top:0;bottom:0;">
    <!-- Navbar -->
    <!-- Nav bar that displays the logo and allows the user to logout -->
    <div class="navbar navbar-default navbar-fixed-top">
      <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="logoutButton">
        {{> atNavButton}}
      </div>
      <div class="navText">
        — for when you don't have time to read everything —
      </div>
    </div>
    <!-- Main page content -->
    <div class="container">
      <div class="page-header">
      <!-- Main page where all of the RSS feed content goes -->
        <h1>Welcome {{username}}, this is your feed:</h1>
      </div>
      <!-- Show each of the feeds in their own divs
        (to toggle their appearance) -->
      <span id="washPolitics">
        <div class="feedgrabbr_widget" id="fgid_2e71a589b9ae2156f2abc734e"></div>
        <script> if (typeof(fg_widgets)==="undefined") fg_widgets = new Array();fg_widgets.push("fgid_2e71a589b9ae2156f2abc734e");</script>
