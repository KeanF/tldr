<!-- Container for whether the user has signed in or not -->
<template name="dashboard">
  <!-- Show "loading" logging-in -->
  {{#if authInProcess}}
    {{> loadDialog}}
  <!-- Display content whether the user has logged in or not -->
  {{else}}
    {{#if canShow}}
      <!-- Help choose what content we will load -->
      {{> Template.dynamic template=content}}
    {{else}}
      {{> login}}
    {{/if}}
  {{/if}}
</template>

<!-- Template for loading page -->
<template name="loadDialog">
  <div class="loading">Loading...</div>
</template>

<!-- Template for login page -->
<template name="login">
    <h1 style="text-align: center; font-size:150px; font-family: Georgia;">
        <big>tl<strong><span style="color:#059BD8">;</span></strong>dr</big>
    </h1>
    <div class="container">
        {{> atForm}}
    </div>
</template>

<!-- User interface if logged in -->
<template name="dash">    
  <head>
      <title>tl;dr</title>
      <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  </head>
  <body id="top">
    <a href="/settings" class="btn btn-default">Settings</a>
    {{> atNavButton}}
  </body>
</template>

<!-- Settings template -->
<template name="settings">
  <a href="/" class="btn btn-default">Home</a>
  <p>This is settings...</p>
</template>
