<!-- Holds all common templates for rendering our dashboard -->

<!-- Container for whether user login verification -->
<template name="dashboard">
  <!-- Show "loading" logging-in -->
  {{#if authInProcess}}
    {{> loadDialog}}
  <!-- Display content whether the user has logged in or not -->
  {{else}}
    {{#if canShow}}
      <!-- Help choose what content we will load -->
      {{> Template.dynamic template=content}}
    {{else}}
      {{> login}}
    {{/if}}
  {{/if}}
</template>

<!-- Template for login page -->
<template name="login">
  <h1 style="text-align: center; font-size:150px; font-family: Georgia; margin-top: 100px;">
    <big>tl<strong><span style="color:#059BD8">;</span></strong>dr</big>
  </h1>
  <div class="container">
    {{> atForm}}
  </div>
</template>

<!-- Template for loading page -->
<template name="loadDialog">
  <div class="loading">Loading...</div>
</template>

<!-- Settings -->
<template name="settings">
  <a href="/" class="btn btn-default">Home</a>
  <p>This is settings...</p>
</template>

<!-- Not found page -->
<template name="notFound">
  <div id="notFound">
    <h1 class="nfEmblem">
      <big>tl<strong><span style="color:#059BD8">;</span></strong>dr</big>
    </h1>
    <!-- Include some error information -->
    <div class="nfDialog">
      <div class="nfTitle">
        Page not found!
      </div>
      <!-- Allow user to return to home -->
      <div class="nfLink">
        <a href="/">Click here to return to the homepage</a>
      </div>
    </div>
  </div>
</template>
